<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    >

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    >
    <link
      href="./index.css"
      rel="stylesheet"
    />
    <link
      href="./styles/input.css"
      rel="stylesheet"
    />
    <link
      href="./styles/icon.css"
      rel="stylesheet"
    />
    <link
      href="./styles/button.css"
      rel="stylesheet"
    />
    <link
      href="./styles/select-tip.css"
      rel="stylesheet"
    />
    <link
      href="./styles/result-container.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>
    <!-- Main title -->
    <div class="title-box">
      <h1 class="title">Splitter</h1>
    </div>
    <!-- /Main title -->

    <div class="container">
      <div class="action-container">
        <!-- Bill -->
        <div class="bill">
          <span class="subtitle">Bill</span>
          <div class="form-group">
            <input
              placeholder="0"
              type="number"
            />
            <img
              class="icon"
              src="./assets/icon-dollar.svg"
              alt=""
            >
          </div>
        </div>
        <!-- /Bill -->

        <!-- Select tip -->
        <div class="select-tip">
          <span class="subtitle">Select Tip %</span>
          <div class="percentage-container">
            <div class="percentage-line-1">
              <button
                type="button"
                class="btn-percentage"
              >5%</button>
              <button
                type="button"
                class="btn-percentage"
              >10%</button>
              <button
                type="button"
                class="btn-percentage"
              >15%</button>
            </div>
            <div class="percentage-line-2">
              <button
                type="button"
                class="btn-percentage"
              >25%</button>
              <button
                type="button"
                class="btn-percentage"
              >50%</button>
              <button
                type="button"
                class="btn-custom"
              >Custom</button>
            </div>
          </div>
        </div>
        <!-- /Select tip -->

        <!-- Number of people -->
        <div class="number-of-people">
          <span class="subtitle">Number of People</span>

          <div class="form-group">
            <input
              type="number"
              min="1"
            />
            <img
              class="icon"
              src="./assets/icon-person.svg"
              alt=""
            >
          </div>
        </div>
        <!-- /Number of people -->
      </div>

      <div class="result-container">
        <div class="total-resume-container">
          <div class="total-resume">
            <div class="total-labels">
              <span class="total-type">Tip Amount</span>
              <span class="person">/ person</span>
            </div>
            <span class="price">$0.00</span>
          </div>

          <div class="total-resume">
            <div class="total-labels">
              <span class="total-type">Total</span>
              <span class="person">/ person</span>
            </div>
             <span class="price">$0.00</span>
          </div>
        </div>
        <button
          class="btn-reset"
          type="button"
          disabled
        >Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >
        Frontend Mentor.
      </a>
      Coded by
      <a
        href="https://github.com/BrunoAST/tip-calculator"
        target="_blank"
      >
        BrunoAST.
      </a>
    </div>
  </body>

</html>
