<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    >

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    >
    <link
      href="./index.css"
      rel="stylesheet"
    />
    <link
      href="./styles/input.css"
      rel="stylesheet"
    />
    <link
      href="./styles/icon.css"
      rel="stylesheet"
    />
    <link
      href="./styles/button.css"
      rel="stylesheet"
    />
    <link
      href="./styles/select-tip.css"
      rel="stylesheet"
    />
    <link
      href="./styles/result-container.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <script src="./scripts/bill-calculator.js"></script>
    <script src="./scripts/input-validation.js"></script>
    <script src="./scripts/input.js"></script>
  </head>

  <body>
    <!-- Main title -->
    <div class="title-box">
      <h1 class="title">Splitter</h1>
    </div>
    <!-- /Main title -->

    <div class="container">
      <div class="action-container">
        <!-- Bill -->
        <div class="bill">
          <span class="subtitle">Bill</span>
          <div class="form-group">
            <input
              id="test"
              placeholder="0"
              type="number"
              maxlength="7"
              onkeydown="handleValidations(event, 'bill', ['maxLength', 'decimalPlace'])"
              onkeyup="setValue(event, 'bill')"
            />
            <img
              class="icon"
              src="./assets/icon-dollar.svg"
              alt="Dollar symbol"
            >
          </div>
        </div>
        <!-- /Bill -->

        <!-- Select tip -->
        <div class="select-tip">
          <span class="subtitle">Select Tip %</span>
          <div class="percentage-container">
            <button
              type="button"
              class="btn-percentage"
              data-value="5"
              onclick="handleButtonPercentageClick(event)"
            >
              5%
            </button>

            <button
              type="button"
              class="btn-percentage"
              data-value="10"
              onclick="handleButtonPercentageClick(event)"
            >
              10%
            </button>

            <button
              type="button"
              class="btn-percentage"
              data-value="15"
              onclick="handleButtonPercentageClick(event)"
            >
              15%
            </button>

            <button
              type="button"
              class="btn-percentage"
              data-value="25"
              onclick="handleButtonPercentageClick(event)"
            >
              25%
            </button>

            <button
              type="button"
              class="btn-percentage"
              data-value="50"
              onclick="handleButtonPercentageClick(event)"
            >
              50%
            </button>

            <button
              type="button"
              class="btn-custom"
            >
              Custom
            </button>
          </div>
        </div>
        <!-- /Select tip -->

        <!-- Number of people -->
        <div class="number-of-people">
          <span class="subtitle">Number of People</span>

          <div class="form-group">
            <input
              id="number-of-people"
              type="number"
              placeholder="0"
              maxlength="2"
              min="1"
              max="99"
              onkeydown="handleValidations(event, 'numberOfPeople', ['maxLength'])"
              onkeyup="setValue(event, 'numberOfPeople')"
            />
            <span class="form-group__error-message">Can't be zero</span>
            <img
              class="icon"
              src="./assets/icon-person.svg"
              alt="Number of people"
            >
          </div>
        </div>
        <!-- /Number of people -->
      </div>

      <div class="result-container">
        <div class="total-resume-container">
          <div class="total-resume">
            <div class="total-labels">
              <span class="total-type">Tip Amount</span>
              <span class="person">/ person</span>
            </div>
            <span
              class="price"
              data-selector="tip-amount"
            >
              $0.00
            </span>
          </div>

          <div class="total-resume">
            <div class="total-labels">
              <span class="total-type">Total</span>
              <span class="person">/ person</span>
            </div>
            <span
              class="price"
              data-selector="total"
            >
              $0.00
            </span>
          </div>
        </div>
        <button
          class="btn-reset"
          type="button"
          disabled
        >
          Reset
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >
        Frontend Mentor.
      </a>
      Coded by
      <a
        href="https://github.com/BrunoAST/tip-calculator"
        target="_blank"
      >
        BrunoAST.
      </a>
    </div>
  </body>

</html>
